security:
    password_hashers:
        App\Entity\User: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_location_index
                always_use_default_target_path: true
            logout:
                path: app_logout
                target: app_login

    role_hierarchy:
        ROLE_ADMIN:
            - ROLE_USER
            - ROLE_LOCATION_EDIT
            - ROLE_LOCATION_NEW
            - ROLE_LOCATION_DELETE
            - ROLE_MEASUREMENT_EDIT
            - ROLE_MEASUREMENT_NEW
            - ROLE_MEASUREMENT_DELETE
        ROLE_USER:
            - ROLE_LOCATION_INDEX
            - ROLE_LOCATION_SHOW
            - ROLE_MEASUREMENT_INDEX
            - ROLE_MEASUREMENT_SHOW

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/location, roles: ROLE_LOCATION_INDEX }
        - { path: ^/measurement, roles: ROLE_MEASUREMENT_INDEX }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
